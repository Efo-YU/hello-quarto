project:
  type: website
  output-dir: _site

website:
  title: "My Tech Docs"
  site-url: "https://efo-yu.github.io/hello-quarto" # OGPやRSSのために設定推奨 [1]
  description: "Technical documentation and tutorials"

  # ナビゲーションバーの設定 [2]
  navbar:
    background: primary
    search: true # サイト内検索を有効化 [3]
    left:
      - href: index.qmd
        text: Home
      - href: about.qmd
        text: About
    right:
      - icon: github
        href: https://github.com/efo-yu/hello-quarto

# フォーマット共通設定
format:
  html:
    theme:
      light: cosmo
      dark: darkly # ライト/ダークモード対応 [4]
    css: styles.css
    toc: true
    code-copy: true # コードブロックにコピーボタンを表示 [5]
  ipynb: default # ipynb形式で出力するために必要

# 実行制御：スケーラビリティの要
# ソースが変更されたときだけ再実行し、結果を _freeze に保存する [6]
execute:
  freeze: auto

colab:
  gh-user: "efo-yu"
  gh-repo: "hello-quarto"
  gh-branch: "main" # 省略可能（デフォルトはmain）
filters:
  - colab
